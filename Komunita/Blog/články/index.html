<!-- články/index.html -->
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seznam článků</title>
  <link href="https://fonts.googleapis.com/css?family=Comic+Neue:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menubar"></div>

  <!-- Sticky search bar -->
  <div id="sticky-search-bar" class="sticky-search-bar">
    <div class="sticky-search-container">
      <div class="search-input-container">
        <input type="text" id="sticky-search" placeholder="Hledat článek...">
        <button id="filter-toggle" class="filter-toggle" aria-label="Zobrazit filtry">
          <i class="fas fa-filter"></i>
        </button>
      </div>
      <div id="filters-container" class="filters-container">
        <select id="sticky-filter-category">
          <option value="">Všechny kategorie</option>
          <option value="technologie">🔧 Technologie</option>
          <option value="aktuality">📰 Aktuality</option>
          <option value="ostatní">💬 Ostatní</option>
          <option value="knihy">📚 Knihy</option>
        </select>
        <select id="sticky-filter-ai">
          <option value="">Všechny články</option>
          <option value="human">👤 Pouze lidé</option>
          <option value="ai">🤖 Pouze AI</option>
        </select>
        <select id="sticky-sort">
          <option value="smart">🧠 Automaticky</option>
          <option value="date">📅 Nejnovější</option>
          <option value="rating">⭐ Nejlépe hodnocené</option>
          <option value="title">🔤 Podle názvu</option>
        </select>
      </div>
    </div>
  </div>

  <div class="search-banner container">
    <h1 data-aos="fade-down">Blog</h1>
    <img src="https://placehold.co/50x50?text=?" alt="Profilový avatar" class="profile-avatar" id="avatar-icon" title="Můj profil" onclick="window.location.href='../login.html'">
    <a href="../písař/" class="admin-link" id="admin-link" style="display:none;" title="Administrace">✍️</a>
    <div class="search-filter-bar">
      <input type="text" id="search" placeholder="Hledat článek...">
      <select id="filter-category">
        <option value="">Všechny kategorie</option>
        <option value="technologie">🔧 Technologie</option>
        <option value="aktuality">📰 Aktuality</option>
        <option value="ostatní">💬 Ostatní</option>
        <option value="knihy">📚 Knihy</option>
      </select>
      <select id="filter-ai">
        <option value="">Všechny články</option>
        <option value="human">👤 Pouze lidé</option>
        <option value="ai">🤖 Pouze AI</option>
      </select>
      <select id="sort" class="sort-select">
        <option value="smart">🧠 Automaticky</option>
        <option value="date">📅 Nejnovější</option>
        <option value="rating">⭐ Nejlépe hodnocené</option>
        <option value="title">🔤 Podle názvu</option>
      </select>
    </div>
  </div>

  <div class="container">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Načítání článků...</p>
    </div>
    <div id="recipe-list" class="recipe-list"></div>
    <div id="no-articles" class="no-articles" style="display:none;">
      <p>📝 Zatím zde nejsou žádné články</p>
    </div>
  </div>

  <div id="recipe-detail" class="detail"></div>
  <div id="rating-modal-root"></div>

  <script type="module" src="script.js">/script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
